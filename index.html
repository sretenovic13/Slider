<!DOCTYPE html>
<html>
	<head>
		<title>Learning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">		
		<link rel="stylesheet" type="text/css" href="style.css">	
    </head>
    <body>	
		<section id="kurs">
			<div class="container-fluid">
				<div class="container">
					<div class="col-sm-12 text-center naslovKurs">
						<h2>TEME KURSEVA</h2>
						<p id="serviceP"><i>Šta možete naučiti?</i></p>
					</div>
					<div id="actionsCarousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#actionsCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#actionsCarousel" data-slide-to="1"></li>
							<li data-target="#actionsCarousel" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="item active" id="slides1"></div>
							<div class="item" id="slides2"></div>
							<div class="item" id="slides3"></div>
						</div>
					</div>
				</div>
			</div>
		</section>		
		<section id="employees" class="white">
            <div class="container-fluid emply">
                <div class="container text-center">
                    <div class="row">
                        <br><h2 id="nasID" class="boldText">AUTOR</h2>
                        <p id="hTeam"><i>Bez njega ništa ne bi bilo isto.</i></p><br><br>
                        <div class="col-sm-12 naslovKurs">
                            <div class="team-member">
                                <img src="slika.png" class="img-responsive img-rounded center-block" alt="marko" width="200" height="100">
                                <h4 id="fullName"></h4>
                                <p class="job" id="title"></p>
                            </div>
                        </div>   
                    </div>
                </div>
			</div>			
		</section>
        <script src="main.js" type="module"></script>
	</body>
</html>
